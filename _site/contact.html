<body>

    <div class="mdl-layout__header-row portfolio-logo-row">
        <span class="mdl-layout__title">
            <!-- <div class="portfolio-logo"></div> -->

        </span>
    </div>
    <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
        <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
            <a href="index.html"  class="mdl-navigation__link" >Home</a>
            <a href="portfolio.html"  class='mdl-navigation__link' >Portfolio</a>
            <a href="blog.html"  class="mdl-navigation__link" >Blog</a>

</header>
<div class="mdl-layout__drawer mdl-layout--small-screen-only">
    <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
        <a href="index.html"  class="mdl-navigation__link" >Home</a>
        <a href="portfolio.html"  class='mdl-navigation__link' >Portfolio</a>
        <a href="blog.html"  class="mdl-navigation__link" >Blog</a>
        <a href="talks.html"  class="mdl-navigation__link" >Talks</a>
        <a href="contact.html"  class='mdl-navigation__link is-active' >Contact</a>
    </nav>
</div>
        <main class="mdl-layout__content">
            
            
            <div class="mdl-grid portfolio-max-width portfolio-contact">
	<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
			<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">Get in Touch!</h2>
			</div>
			<div class="mdl-card__media">
            <img class="article-image" src="../img/KingsCanyon-2328.jpg" border="0" alt="">
        </div>
			<div class="mdl-card__supporting-text">
			
			</div>
			<form action="https://formspree.io/A.Canoune@gmail.com" class="" method="POST">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" name="name" id="Name">
                <label class="mdl-textfield__label" for="Name">Name...</label>
                <span class="mdl-textfield__error">Letters and spaces only</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" name="_replyto" id="Email">
                <label class="mdl-textfield__label" for="Email">Email...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="5" name="message" id="note"></textarea>
                <label class="mdl-textfield__label" for="note">Enter note</label>
                <input type="hidden" name="_next" value="http://localhost:4008/index.html" />
            </div>
            <p>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                    Submit
                </button>
            </p>
        </form>
	</div>
</div>
        

        

            <footer class="mdl-mini-footer">
    <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">&copy; 2017 Anne Canoune</div>
    </div>

                    </span>

            </li>
            <li>
                <a href="https://github.com/AnnieGitUrGun">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-square-o fa-stack-2x"></i>
                        <i class="fa fa-github-alt fa-stack-1x"></i>
                    </span>
                </a>
            </li>
            <li>
                <a href="https://plus.google.com/u/0/100473740886508499890">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-square-o fa-stack-2x"></i>
                        <i class="fa fa-google-plus fa-stack-1x"></i>
                    </span>
                </a>
            </li>
        </ul>
    </div>
</footer>
